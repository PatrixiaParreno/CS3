<!DOCTYPE html>
<html>
	<head>
		<title>Numerology</title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {font-size: 1.0em; color: maroon}
        </style>

	</head>
<body>
	<h1> Your Fortune is in your name </h1>
	<h2> Your Name is: <span id="thename"> </span></h2>
    <h2> Today's fortune: <span id="fortune"> </span></h2>
    <p id="demo"></p>
    <button onclick="inputName()"> Click here to enter your name </button>
     <script>
		function inputName(){
			<!---user name input-->
			var name = prompt("Please enter your full name to recieve your fortune", "");

			<!---display name-->
			document.getElementById ("thename").innerHTML = name;
			var addLength = name.length; 
			
			while(addLength > 9) { //if length is a 2-digit number
			addLength = (addLength - (addLength % 10)) / 10 + (addLength % 10); //function adds the 2-digits to make it 1-digit
			}
			
			 <!---fortune that corresponds to the user's digit -->
			switch(addLength){ 
				case 0:
					var destiny = ("hindi ka maiwan ng carpool");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 1:
					var destiny = ("makikita mo siya ngayon");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 2:
					var destiny = ("humanap ka na ng iba");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 3:
					var destiny = ("miss ka na niya");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 4:
					var destiny = ("magiging friends kayo ;)");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 5:
					var destiny = ("macrushback ka na");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 6:
					var destiny = ("cute ka daw");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 7:
					var destiny = ("besties lang kayo, sorry :'D");
					document.getElementById("fortune").innerHTML = destiny;
					break
				case 8:
					var destiny = ("walang kang pag-asa sa kanya");
					document.getElementById("fortune").innerHTML = destiny;
					break;
				case 9:
					var destiny = ("may uno ka sa stats!!");
					document.getElementById("fortune").innerHTML = destiny;
					break;	
				default:
					var destiny = ("lilibrehin ka ni sir jimmy");
					document.getElementById("fortune").innerHTML = destiny;
			}
		}
    </script>
   
</body>
</html>
